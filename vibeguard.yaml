version: "1"

vars:
  go_packages: "./..."

checks:
  - id: vet
    run: go vet {{.go_packages}}
    severity: error
    suggestion: "go vet found issues in the codebase"
    fix: "go vet ./..."
    timeout: 5s

  - id: fmt
    run: test -z "$(gofmt -l .)"
    severity: error
    suggestion: "Code is not properly formatted"
    fix: "Fix the formatting issues"
    timeout: 5s

  - id: actionlint
    run: actionlint
    severity: error
    suggestion: "GitHub Actions workflows have validation errors (deprecated actions, syntax errors, or unsafe shell interpolation)"
    fix: "Review actionlint output and fix the reported issues"
    timeout: 10s

  - id: lint
    run: golangci-lint run {{.go_packages}}
    severity: error
    suggestion: "golangci-lint found lint issues"
    fix: "Fix the linter issues"
    timeout: 5s

  - id: test
    run: go test -race {{.go_packages}}
    severity: warning
    suggestion: "Some tests are failing"
    fix: "Fix the failing tests"
    timeout: 20s

  - id: test-coverage
    run: go test ./... -coverprofile cover.out && go tool cover -func cover.out
    grok:
      - total:.*\(statements\)\s+%{NUMBER:coverage}%
    assert: "coverage >= 89"
    suggestion: "Coverage is {{.coverage}}%, need 89%"
    fix: "Add more test cases to improve coverage"
    timeout: 20s

  - id: build
    run: go build -o vibeguard ./cmd/vibeguard
    severity: error
    suggestion: "Build failed with compilation errors"
    fix: "Fix the build errors"
    timeout: 5s
    requires:
      - vet