name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  vibeguard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          skip-cache: false
          skip-pkg-cache: false
          skip-build-cache: false
          install-mode: binary

      - name: Run vibeguard checks
        run: go run ./cmd/vibeguard check -v
