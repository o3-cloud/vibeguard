name: Monthly Docker Image Rebuild

on:
  schedule:
    # Run on the first day of each month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # Allow manual triggering for testing or immediate rebuilds
    inputs:
      reason:
        description: 'Reason for manual rebuild'
        required: false
        default: 'Manual rebuild for security patches'

permissions:
  contents: read
  packages: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest
            type=raw,value=monthly-rebuild-${{ github.run_number }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/image.tar
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy-container-scan

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: cyclonedx-json
          output-file: sbom.json

      - name: Check vulnerability scan results
        run: |
          if trivy image --input /tmp/image.tar --exit-code 1 --severity HIGH,CRITICAL > /dev/null 2>&1; then
            echo "❌ HIGH or CRITICAL vulnerabilities found in image"
            trivy image --input /tmp/image.tar --severity HIGH,CRITICAL
            exit 1
          fi
          echo "✅ Image vulnerability scan passed (no HIGH/CRITICAL vulnerabilities)"

      - name: Push Docker image
        if: (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

      - name: Create rebuild summary
        if: always()
        run: |
          {
            echo "## Docker Image Monthly Rebuild"
            echo ""
            echo "**Trigger**: ${{ github.event_name }}"
            echo "**Reason**: ${{ github.event.inputs.reason || 'Scheduled monthly rebuild for security patches' }}"
            echo "**Image**: ghcr.io/${{ github.repository }}"
            echo "**Build**: ${{ github.run_number }}"
            if [ "${{ job.status }}" = "success" ]; then
              echo "**Status**: ✅ Success"
            else
              echo "**Status**: ❌ Failed"
            fi
            echo ""
            echo "### Security Scanning"
            echo "- **Vulnerability Scan**: Trivy image scan (HIGH/CRITICAL severity)"
            echo "- **SBOM**: Generated with Syft (CycloneDX format)"
            echo "- **GitHub Security**: Results uploaded to Security tab"
          } >> "$GITHUB_STEP_SUMMARY"
