name: Monthly Docker Image Rebuild

on:
  schedule:
    # Run on the first day of each month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # Allow manual triggering for testing or immediate rebuilds
    inputs:
      reason:
        description: 'Reason for manual rebuild'
        required: false
        default: 'Manual rebuild for security patches'

permissions:
  contents: read
  packages: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest
            type=raw,value=monthly-rebuild-${{ github.run_number }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

      - name: Create rebuild summary
        if: always()
        run: |
          {
            echo "## Docker Image Monthly Rebuild"
            echo ""
            echo "**Trigger**: ${{ github.event_name }}"
            echo "**Reason**: ${{ github.event.inputs.reason || 'Scheduled monthly rebuild for security patches' }}"
            echo "**Image**: ghcr.io/${{ github.repository }}"
            echo "**Build**: ${{ github.run_number }}"
            if [ "${{ job.status }}" = "success" ]; then
              echo "**Status**: ✅ Success"
            else
              echo "**Status**: ❌ Failed"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
