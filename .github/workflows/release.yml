name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release):')"
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_created: ${{ steps.version.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create release
        id: version
        run: |
          npm run release || true
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "version=${TAG}" >> "$GITHUB_OUTPUT"
          if git describe --tags --abbrev=0 2>/dev/null | grep -q "^v"; then
            echo "release_created=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push tags
        run: |
          git push --follow-tags origin main || true

  goreleaser:
    needs: semantic-release
    if: needs.semantic-release.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

  notify:
    needs: [semantic-release, goreleaser]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release status
        run: |
          if [ "${{ needs.goreleaser.result }}" = "success" ]; then
            echo "✅ Release ${{ needs.semantic-release.outputs.version }} completed successfully"
          else
            echo "⚠️ Release process completed with status: ${{ needs.goreleaser.result }}"
          fi
